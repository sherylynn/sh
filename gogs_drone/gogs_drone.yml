version: '2'

services:
  gogs:
    image: gogs/gogs
    ports:
      - "3000:3000"
      - "22000:22000"
    volumes:
      - ~/gogs_data:/data
    restart: always
  drone-server:
    image: drone/drone:0.8
    ports:
      - 3800:8000
      - 9000
    volumes:
      - ~/drone:/var/lib/drone/
    links:
      - gogs
    restart: always
    depends_on:
      - gogs
    env_file:
      - ~/drone/drone.env
    environment:
      - DRONE_OPEN=true
      - DRONE_ADMIN=sherylynn
#      - DRONE_GITHUB=false
#      - DRONE_GITHUB_CLIENT=${DRONE_GITHUB_CLIENT}
#      - DRONE_GITHUB_SECRET=${DRONE_GITHUB_SECRET}
  drone-agent:
    image: drone/agent:0.8
    command: agent
    restart: always
    depends_on:
      - gogs
      - drone-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - gogs
    env_file:
      - ~/drone/drone.env
    environment:
      - DRONE_SERVER=drone-server:9000
      
