menuentry 'linux in vhd' --class ubuntu --class gnu-linux --class gnu --class os $menuentry_id_option 'gnulinux-simple-09883fab-2682-457e-88e7-36d45ee7154c' {
	recordfail
	load_video
	gfxmode $linux_gfx_mode
	insmod gzio
	if [ x$grub_platform = xxen ]; then insmod xzio; insmod lzopio; fi
	insmod part_gpt
	insmod ext2
	set root='hd0,gpt2'
	if [ x$feature_platform_search_hint = xy ]; then
	  search --no-floppy --fs-uuid --set=root --hint-bios=hd0,gpt2 --hint-efi=hd0,gpt2 --hint-baremetal=ahci0,gpt2  09883fab-2682-457e-88e7-36d45ee7154c
	else
	  search --no-floppy --fs-uuid --set=root 09883fab-2682-457e-88e7-36d45ee7154c
	fi
	linux	/boot/vmlinuz root=UUID=09883fab-2682-457e-88e7-36d45ee7154c ro  quiet splash $vt_handoff
	initrd	/boot/initrd.img
}
